name: Build, Test and Deploy the Marketplace Interface - Reusable workflow

on:
  workflow_call:
    inputs:
      REACT_APP_CHAIN_ID:
        required: true
        type: string
      DEPLOY_TO_FLEEK:
        required: true
        type: boolean
      ENV_NAME:
        required: true
        type: string
    secrets:
      NPM_TOKEN:
        required: true
      FLEEK_API_KEY:
        required: false

jobs:
  build-test-deploy:
    name: Build, Test and Deploy the Marketplace Interface
    runs-on: ubuntu-latest
    env:
      REACT_APP_CHAIN_ID: ${{ inputs.REACT_APP_CHAIN_ID }}
      NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
    outputs:
      JOB_LINT: ${{ steps.lint.outcome }}
      JOB_TEST: ${{ steps.test.outcome }}
      JOB_BUILD: ${{ steps.build.outcome }}
      JOB_COVERAGE: ${{ steps.coverage.outcome }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "17"
          registry-url: "https://registry.npmjs.org"
          cache: "npm"
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('package-lock.json') }}
          restore-keys: npm-
      - run: npm ci
      - name: Install Playwright
        run: npx playwright install --with-deps chromium
      - run: npm run prettier
      - id: lint
        run: npm run lint
      - id: build
        run: npm run build
      - id: test
        run: |
          npm run test
          npm run test:e2e:ci
      - id: coverage
        run: |
          npm run badge
      # - name: Commit files
      #   run: |
      #     git config --local user.email "bapp-ci-bot@users.noreply.github.com"
      #     git config --local user.name "@bapp-ci-bot"
      #     git commit -am "Update badges"
      # - name: Update badges
      #   run: |
      #     git push
      - name: Copy contents from .fleek_staging.json to .fleek.json
        if: ${{ inputs.ENV_NAME == 'staging' }}
        run: mv .fleek_staging.json .fleek.json
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
      - name: Deploy via fleek
        if: ${{ inputs.DEPLOY_TO_FLEEK }}
        id: deploy
        uses: fleekhq/action-deploy@v1
        with:
          apiKey: ${{ secrets.FLEEK_API_KEY }}
          workDir: ./public
      - name: Get the output url
        if: ${{ inputs.DEPLOY_TO_FLEEK }}
        run: echo "Deploy url is ${{ steps.deploy.outputs.deployUrl }}"

  job-sumary:
    name: Create Job Summary
    runs-on: ubuntu-latest
    if: always()
    needs: [build-test-deploy]
    env:
      JOB_LINT: ${{ needs.build-test-deploy.outputs.JOB_LINT }}
      JOB_TEST: ${{ needs.build-test-deploy.outputs.JOB_TEST }}
      JOB_BUILD: ${{ needs.build-test-deploy.outputs.JOB_BUILD }}
      JOB_COVERAGE: ${{ needs.lint-build-test.outputs.JOB_COVERAGE }}
      DEPLOYED_URL: ${{ inputs.DEPLOYED_URL }}
    steps:
      - uses: actions/checkout@v3
      - name: Adding Job Summary
        run: |
          echo "| Command | Status |" >> $GITHUB_STEP_SUMMARY
          echo "| ---- | ---- |" >> $GITHUB_STEP_SUMMARY
          if [ ${{ env.JOB_LINT }} == success ]; then
            echo "| Lint | ✅ |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Lint | ❌ |" >> $GITHUB_STEP_SUMMARY
          fi
          if [ ${{ env.JOB_TEST }} == success ]; then
            echo "| Test | ✅ |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Test | ❌ |" >> $GITHUB_STEP_SUMMARY
          fi
          if [ ${{ env.JOB_BUILD }} == success ]; then
            echo "| Build | ✅ |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Build | ❌ |" >> $GITHUB_STEP_SUMMARY
          fi
          if [ ${{ env.JOB_COVERAGE }} == success ]; then
            echo "| Coverage | ✅ |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Coverage | ❌ |" >> $GITHUB_STEP_SUMMARY
          fi
